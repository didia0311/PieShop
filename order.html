<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethany's Pie Shop</title>
    <link rel="stylesheet" href="site.css" type="text/css" />

    <style>
        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            padding: 10px,
            border: solid 1px #999;
            border-radius: 2px;
            width: 80%;
        }

        label {
            font-weight: 600;
        }

        input[type="reset"] {
            background: transparent;
            border: 0;
            text-decoration:underline;
            cursor: pointer;
        }

        input[type="submit"] {
            border: solid 1px #999;
            border-radius: 3px;
            padding: 10px;
        }

    

    </style>

</head>
 <body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src ="images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <h1>Order</h1>

            <div class="pie">
                <img src="" />
                <div class="columns">
                  <div class="price"></div>
                  <div class="price"></div>l
                 </div>
                 <p class="desc"></p>
            </div>        

            <form action="http://127.0.0.1:5500/pies.html" method="POST">
             

             <div class="input-group">

               <div><label for="first-name">First name</label></div>
               <div><input type="text" name="first-name" /></div>
             </div>

             <div class="input-group">
                <div><label for="last-name"> Last name</label></div>
                <div><input type="text" name="last-name" id="last-name"></div>
             </div>

             <div class="input-group">
                <div><label for="address"> Address</label></div>
                <div><input type="text" name="address" id="address"></div>
             </div>

             <div class="input-group">
                <div><label for="state">State</label></div>
                <div>
                    <select name="state" id="state">
                        <option value="" selcted>[Select one]</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Indiana">Indiana</option>
                    </select>
                </div>
             </div>

             <div class="input-group">
                <div><label for="postal-code">Postal code</div>
                <div><input type="text" name="postal-code" id="postal-code"></div>
             </div>

             <div class="input-group">
                <div><label for="comments">Comments</div>
                <div>
                    <textarea
                    name="comments"
                    id="comments"
                    cols="30"
                    rows="10"

                ></textarea>
            </div>    
             </div>

             <input type="reset" value="Reset"/>
             <input type="submit" value="Order"/>
                


             </form>


            
      
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
 </body>
 <script>
    window.addEventListener ("DOMContentLoaded" , function(e){

        const order = localStorage.getItem("order");

        if (order) {
            const pieOrder = JSON.parse(order);

            const pie = document.querySelector(".pie");

            const title = pie.querySelector(".title");
            const price = pie.querySelector(".price");
            const desc = pie.querySelector(".desc");

            title.innerText = pieOrder title
            price.innerText = pieOrder price;
            desc.innerText = pieOrder desc;

            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);

        }

    });
 </script>
</html>
